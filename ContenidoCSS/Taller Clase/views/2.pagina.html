<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <form id="form" method="post" action="">

        <label for="name">Introduzca su nombre:</label>
        
        <input type="text" 
        id="name" 
        name="name" value="" placeholder="Introduzca su nombre" minlenght="3"
        maxlength="50" pattern="[a-z A-Z] {3,20}" tittle="Se admiten solo letras"
        autocomplete="off" 
        required>

        <br><br>
        <label for="age">Edad:</label> 
        <input type="number" min="1" max="99" id="age"> <br><br>

        <label for="mail">Correo electronico:</label>
        <input type="email" id="email" placeholder="Email"> <br><br>

        <label for="pss">Introduzca una contraseña:</label>
        <input type="password" ide="pss"><br><br>
      
        <label for="mes">Ingrese su fecha de nacimiento:</label>
        <input type="month" id="mes" list="meses"><br><br>

        <label for="Pais">Pais de nacimiento:</label>
        <select name="Pais">
            <optgroup label="Latinoamerica">
                <option>Colombia</option>
                <option>Ecuador</option>
                <option>Peru</option>
                <option>Chile</option>
                <option>Venezuela</option>
            </optgroup>

            <optgroup label="Norte America">
                <option>USA</option>
                <option>Canada</option>
                <option>Mexico</option>
                <option>Islas Virgenes Britanicas</option>
                <option>Panama</option>
            </optgroup>

        </select> <br><br>

        <label for="condiciones">¿Acepta terminos y condiciones?</label>
        <input type="checkbox" id="condiciones">
        <br><br>

        <button type="button" id="boton2">Validar</button>
        <button type="submit" id="enviar">Enviar datos</button>
    </form>
    
</body>
</html>
